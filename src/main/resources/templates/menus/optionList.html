<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h1>옵션</h1>
    <div id="box">
        <table align=center class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="optionCategoryDto : ${optionCategoryDtoList}">
                <td th:text="${optionCategoryDto.name}"></td>
                <!-- <td th:text="${menuCategoryDto.menus}"></td>-->
                <td>
                    <table>
                        <tr th:each="option : ${optionCategoryDto.options}">
                            <td>
                                <a th:href="'/menu/' + ${option.id}"
                                   th:text="${option.id}"></a>
                            </td>
                            <td th:text="${option.name}"></td>
                            <td th:text="${option.price}"></td>
                        </tr>
                    </table>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
