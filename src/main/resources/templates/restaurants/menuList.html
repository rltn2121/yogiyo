<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h1>메뉴</h1>
    <div id="box">
        <table align=center class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>이름</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menuCategoryDto : ${menuCategoryDtoList}">
                <td th:text="${menuCategoryDto.name}"></td>
               <!-- <td th:text="${menuCategoryDto.menus}"></td>-->
                <td>
                    <table>
                        <tr th:each="menu : ${menuCategoryDto.menus}">
                            <td th:text="${menu.name}"></td>
                            <td th:text="${menu.price}"></td>
                        </tr>
                    </table>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
