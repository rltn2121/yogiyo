<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>
<h1>저기요</h1>
<div id="box">
    <h1>주문 내역</h1>
    <table align=center class="table table-striped">
        <tr>
            <td>#</td>
            <td>주문날짜</td>
            <td>주문상태</td>
            <td>음식점</td>
            <td>주문정보</td>
        </tr>
        <tr th:each="orderPreviewDto : ${orderPreviewDtos}">
            <td>
                <a th:href="'/orders/' + ${orderPreviewDto.orderId}"
                   th:text="${orderPreviewDto.orderId}"></a>
            </td>
            <td th:text="${orderPreviewDto.orderDateTime}"></td>
            <td th:text="${orderPreviewDto.orderStatus}"></td>
            <td th:text="${orderPreviewDto.restaurantName}"></td>
            <td>
                <table>
                    <tr th:each="menuInfo : ${orderPreviewDto.menuInfoList}">
                        <td th:text="${menuInfo.menuName}"></td>
                        <td th:text="${menuInfo.quantity}"></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
<div th:replace="fragments/footer :: footer"/>
</body>
</html>
