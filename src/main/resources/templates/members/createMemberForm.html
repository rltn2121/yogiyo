<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <h1>회원가입</h1>
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post">
        <div id="box">
            <table align=center>
                <tr>
                    <div class="form-group">
                        <td>
                            <label th:for="name">이메일</label>
                        </td>
                        <td>
                            <input type="text" th:field="*{email}" class="form-control"
                                   placeholder="이메일을 입력하세요"
                                   th:class="${#fields.hasErrors('email')}? 'form-control fieldError' : 'form-control'">
                        </td>
                    </div>
                </tr>
                <tr>
                    <td colspan="2">
                        <p th:if="${#fields.hasErrors('email')}"
                           th:errors="*{email}">Incorrect date</p>
                    </td>
                </tr>
                <tr>
                    <div class="form-group">
                        <td>
                            <label th:for="city">비밀번호</label>
                        </td>
                        <td>
                            <input type="password" th:field="*{password}" class="form-control"
                                   placeholder="비밀번호를 입력하세요"
                                   th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'">
                        </td>

                    </div>
                </tr>
                <tr>
                    <td colspan="2">
                        <p class = "fieldError" th:if="${#fields.hasErrors('password')}"
                           th:errors="*{password}">Incorrect date</p>
                    </td>
                </tr>
                <tr>
                    <div class="form-group">
                        <td>
                            <label th:for="street">닉네임</label>
                        </td>
                        <td>
                            <input type="text" th:field="*{nickname}" class="form-control"
                                   placeholder="닉네임을 입력하세요"
                                   th:class="${#fields.hasErrors('nickname')}? 'form-control fieldError' : 'form-control'">
                        </td>

                    </div>

                </tr>
                <tr>
                    <td colspan="2">
                        <p class = "fieldError"  th:if="${#fields.hasErrors('nickname')}"
                           th:errors="*{nickname}">Incorrect date</p>
                    </td>
                </tr>
                <tr>
                    <div class="form-group">
                        <td>
                            <label th:for="zipcode">전화번호</label>
                        </td>
                        <td>
                            <input type="text" th:field="*{phone}" class="form-control"
                                   placeholder="전화번호를 입력하세요"
                                   th:class="${#fields.hasErrors('phone')}? 'form-control fieldError' : 'form-control'">
                        </td>

                    </div>
                </tr>
                <tr>
                    <td colspan="2">
                        <p class = "fieldError"  th:if="${#fields.hasErrors('phone')}"
                           th:errors="*{phone}">Incorrect date</p>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary">회원가입</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
